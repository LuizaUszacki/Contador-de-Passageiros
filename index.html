<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/index.css">
    <title>Passeger counter</title>
</head>

<body>
    <div class="flex-container">
        <div>
            <p id="total-el">TOTAL: </p>
            <button id="reset-btn" onclick="reset()">RESET</button>
        </div>
        <div class="inner-container">
            <h1>People entered:</h1>
            <h2 id="count-el">0</h2>
            <button id="increment-btn" class="btn" onclick="increment()">INCREMENT</button>
            <button id="save-btn" class="btn" onclick="save()">SAVE</button>
            <p class="save">Previous entries:</p>
            <p id="save-el"></p>
            <p id="limit-el">LIMIT OF SAVED VALUES: 10</p>
        </div>
    </div>

    <script src="assets/js/index.js"></script>
</body>

</html>
